<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Hell of Golf.</title>
		<link rel="shortcut icon" href="../../../res/img/favicon.ico">
		<link rel="stylesheet" href="../../common_css.css">
		<link rel="stylesheet" href="../../css/main/stage-select-style.css">
		<script src="../../js/external/jquery/jquery.js"></script>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../common_js.js"></script>
		<script src="../../js/main/stage-select-script.js"></script>
	</head>
	<body>
		<div id="loading_wrapper">
			<audio id="zik" src="../../../res/snd/ultranoir.ogg" preload="auto">
				
			</audio>
			<div class="loaded-div"> </div>
			
		</div>
		
		<div id="page_wrapper" style="display:none;">
			
			<div id="background-container">
				<div class="main">
					
				</div>
				<div class="left-bottom" title="돌아가기">
					
				</div>
			</div>
			
			<div id="sub_navigator_wrapper">
				<nav id="submain_navigator">
					
				</nav>
			</div>
			
			<div id="header_wrapper">
			<header>
				
			</header>
			</div>
			
			<div id="section_wrapper">
				<section id="main_section">
					<div class="contents-wrapper">
						<div class="stage-ul-wrapper">
							<ul class="ul-list">
								<li class="stage-slot" data-index="0">
									<div class="image-outer level0 unlock"></div>
									<div class="stage-item text-outer">기초 역량</div>
									<div class="base-level-tag">초급</div>
								</li>
								<li class="stage-slot" data-index="1">
									<div class="image-outer level0 lock"></div>
									<div class="stage-item text-outer">초감각</div>
									<div class="base-level-tag">초급</div>
								</li>
								<li class="stage-slot" data-index="2">
									<div class="image-outer level1 lock"></div>
									<div class="stage-item text-outer">타이밍</div>
									<div class="base-level-tag">기본급</div>
							</li>
								<li class="stage-slot" data-index="3">
									<div class="image-outer level1 lock"></div>
									<div class="stage-item text-outer">지옥입문</div>
									<div class="base-level-tag">하급</div>
								</li>
								<li class="stage-slot" data-index="4">
									<div class="image-outer level2 lock"></div>
									<div class="stage-item text-outer">신화</div>
									<div class="base-level-tag">중급</div>
								</li>
								<li class="stage-slot" data-index="5">
									<div class="image-outer level2 lock"></div>
									<div class="stage-item text-outer">전설</div>
									<div class="base-level-tag">중급</div>
								</li>
								<li class="stage-slot" data-index="6">
									<div class="image-outer level3 lock"></div>
									<div class="stage-item text-outer">지옥</div>
									<div class="base-level-tag">고급</div>
								</li>
							</ul>
						</div>
						<article class="message-box">
							<div id="message_send_container">
								<div class="container-wrapper">
									<div class="box-title">
									</div>
									<div class="box-body">
										<div class="contents-msg">
										</div>
									</div>
								</div>
							</div>
						</article>
					</div>
				</section>
			</div>
			
			<div id="footer_wrapper">
				<footer>				
					<div class="logo-positioner">
						
					</div>
					<div class="sound-stopper">
						
					</div>
					<div class="instruction-positioner">
						골퍼 : 뒤로가기 &lt;단계 조회 : 마우스휠&gt;
					</div>
				</footer>
			</div>		</div>
	</body>
</html>
